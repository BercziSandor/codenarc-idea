plugins {
    id 'org.jetbrains.intellij' version '0.7.2'
    id 'java'
    id 'idea'
    id 'groovy'
    id 'application'
}

if (!project.hasProperty('jbPluginsToken')) ext.jbPluginsToken = '**UNDEFINED**'
if (!project.hasProperty('ideVersion')) ext.ideVersion = 'IC-2020.1.4'

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

group 'org.codenarc.idea'
version "${pluginVersion}"

repositories {
    mavenCentral()
}

idea {
    project {
        jdkName = '11'
    }
}

configurations {
    implementation  {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    generator.extendsFrom compile, implementation, runtimeOnly
}

dependencies {
    compileOnly( 'org.codehaus.groovy:groovy-all') {
        version {
            strictly "$groovyVersion"
        }
        because 'there are version conflicts when building'
    }
    implementation('org.codenarc:CodeNarc:2.0.0') {
        exclude group: 'org.codehaus.groovy'
    }

    runtimeOnly('org.gmetrics:GMetrics:1.0') {
        exclude group: 'org.codehaus.groovy'
    }

    compile 'org.apache.commons:commons-lang3:3.9'

    testCompile 'org.spockframework:spock-core:1.3-groovy-2.4', {
        exclude group: 'org.codehaus.groovy'
    }

    testCompile 'com.agorapulse.testing:fixt:0.2.1.1'

    generator( 'org.codehaus.groovy:groovy-all') {
        version {
            strictly "$groovyVersion"
        }
        because 'there are version conflicts when building'
    }
}

String idePlatformVersion = "${ideVersion}"

intellij {
    pluginName 'CodeNarc'

    // TODO: replace when Gradle is upgraded
    // downloadSources !providers.environmentVariable('CI').forUseAtConfigurationTime().present
    downloadSources System.getenv('CI') != 'true'
    plugins 'Groovy', 'gradle', 'java'

    if (idePlatformVersion != 'LATEST') {
        version "${ideVersion}"
    }
}

runIde {
    jvmArgs "-Xmx2g"
}

runPluginVerifier {
    if (idePlatformVersion != 'LATEST') {
        ideVersions = [
                "${ideVersion}"
        ]
    }
}

patchPluginXml {
    version "${pluginVersion}"
    sinceBuild '201.8743.12'
    untilBuild null
    changeNotes file('changelog.html').text
    pluginDescription file('description.html').text
}

application {
    mainClassName = 'org.codenarc.idea.gen.RuleInspectionsGenerator'
}

run {
    // generate classes
    classpath = sourceSets.main.compileClasspath + sourceSets.main.runtimeClasspath + configurations.generator
    args project.rootDir.canonicalPath
}
