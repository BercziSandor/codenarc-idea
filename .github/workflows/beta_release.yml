name: Release to Beta Channel

on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      ORG_GRADLE_PROJECT_intellijPublishToken: ${{ secrets.JB_PLUGINS_TOKEN }}
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: publishPlugin -PpublishPlugin.channels=beta -PpublishPlugin.token=${{ secrets.JB_PLUGINS_TOKEN }} -PideVersion=IC-2021.1
